<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Litehouse Browser Demo</title>
  </head>
  <body>
    <h1>Litehouse Browser Demo</h1>
    <p>
      <label for="url">Lighthouse URL:</label>
      <input type="text" name="url" id="lighthouse-url" value="wss://lighthouse.uni-kiel.de/websocket" />
    </p>
    <p>
      <label for="username">Username:</label>
      <input type="text" name="username" id="lighthouse-username" placeholder="Your username" />
    </p>
    <p>
      <label for="token">API Token:</label>
      <input type="text" name="token" id="lighthouse-token" placeholder="Your API token" />
    </p>
    <button id="lighthouse-connect">Connect</button>
  </body>
</html>
