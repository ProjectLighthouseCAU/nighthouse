<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nighthouse Demo</title>
  </head>
  <body>
    <header>
      <h1>Nighthouse Demo</h1>
      <div class="grid-form">
        <label for="url">Lighthouse URL:</label>
        <input type="text" name="url" id="lighthouse-url" value="wss://lighthouse.uni-kiel.de/websocket" placeholder="ws://..." />
        <label for="username">Username:</label>
        <input type="text" name="username" id="lighthouse-username" placeholder="Your username" />
        <label for="token">API Token:</label>
        <input type="text" name="token" id="lighthouse-token" placeholder="Your API token" />
      </div>
      <button id="lighthouse-connect">Connect</button>
    </header>
    <main>
      <canvas id="lighthouse-view"></canvas>
    </main>
  </body>
</html>
